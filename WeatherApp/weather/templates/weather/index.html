<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Погода</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 border-bottom shadow-sm" style="background-color:cadetblue">
  <h2 class="my-0 mr-md-auto font-weight-normal" style="color: white;">Погодное приложение</h2>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-white" href="#">Главная</a>
    <a class="p-2 text-white" href="#">Информация</a>
  </nav>
  <a class="btn btn-light btn-outline-success btn-border-white text-black" href="#" >Документация</a>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-5 offset-2">
            <h1>Погода в вашем городе</h1>
            <form action="" method="post">
                {% csrf_token %}
                <label for="city">Город</label>
                {{ form.name }}
                <input type="submit" name="send" value="Поиск" class="mt-2 btn btn-outline-success">
            </form>
        </div>
        <div class="col-4 offset-1">
            <h1>Информация</h1>
            {% for info in all_info %}
            <div class="alert alert-danger">
                <b>Город : </b>{{ info.city }}<br>
                <b>Температура : </b> {{ info.temp }}<sup>0</sup><br>
                <img src="http://openweathermap.ort/img/w{{ info.icon }}.png" alt="Фото погоды" class="img-thumbnail">
            </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
